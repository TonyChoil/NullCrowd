<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>메인 페이지</title>
    <!-- Bootstrap core CSS -->

    <script src="https:code.jquery.com/jquery-3.6.1.min.js"></script>

<body>
<!-- 헤더 -->
<header th:replace="fragments/header :: headerFragment"></header>

<!-- 바디 시작 -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="background-color:grey; height:200px;">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="request-button">
                        <h2 align="center"><b>문의등록</b></h2><br><br>
                    </div>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
<div class="container-fluid">
    <div class="row" style="justify-content: center;">
        <div class="col-md-12"
             style="height:auto; background-color: rgb(107, 169, 228); width:460px; padding:20px; border-radius: 20px;">
            <form th:action="@{ /inquiry/request }" method="post">
            <div class="col-12">
                <label class="form-label"><b>문의 접수하실 내용을 선택해주세요:)</b></label>
                <select class="form-select" id="inquiryType">
                    <option selected>어떤 문의하실래용?</option>
                    <option name="inquiryType" value="1">펀딩 서비스 문의하기</option>
                    <option name="inquiryType" value="2">스토어 서비스 문의하기</option>
                    <option name="inquiryType" value="3">기타 서비스 문의하기</option>
                </select>
            </div>
            <div class="col-12" style="padding-top:20px;">
                <label for="memEmail" class="form-label"><b>이메일 주소를 입력해주세요.<span class="red-color">*</span></b></label>
                <input  th:value="${#authentication.getName()}"
                        type="text" class="form-control" id="memEmail" style="margin-top:-3px;" name="memEmail">
            </div>
            <div class="col-12" style="padding-top:20px;">
                <label><b>문의사항을 알려주세요.<span class="red-color">*</span></b></label><br>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="inquiryContent" name="inquiryContent"
                              style="margin-top:8px; height:300px;"></textarea>
                    <label for="inquiryContent"></label>
                </div>
            </div>
            <div class="col-12" style="padding-top:10px;">
                <label><b>첨부 파일(선택 사항)</b></label>
                <input type="file" class="form-control" id="inquiryAttach" name="inquiryAttach">
            </div>
            <br>
            <div class="request-conform">
                <button type="button" class="btn btn-primary" style="width:150px; height: 60px;">제출하기</button>
            </div>
            </form>
        </div>
    </div>
</div>
<br><br>

<!-- 바디 끝 -->
<!-- 푸터 시작  -->
<footer th:replace="fragments/footer :: footerFragment"></footer>


</body>
</html>
