    <!-- 메인 헤더 -->

    <!-- 메인 바디 시작 -->
        <div class="container">
            <div style = "padding: 50px 75px 50px 75px;">
                <h2>회원가입</h2>
                <br>
                <!-- 아이디~이름 그냥 지나가면 밑에 빨간 글씨로 필수정보입니다 띄우기 -->
                <form class="   col-12 col-lg-auto mb-3 mb-lg-0">
                      <div class="mb-3">
                          <div style = "padding: 5px 1px 2px 3px;">
                              <label class="form-label">아이디　</label>
                              <div class="row">
                                <div class="col-lg-3">
                                  <input type="id" id="inputid5" class="form-control">
                                </div>
                                <div class="col-lg-3">
                                  <span class="button-check">
                                  <button type="button" class="btn btn-secondary btn-sm mt-3">중복 확인</button>
                                  </span>
                                </div>
                              </div>
                              <div id="idHelp" class="form-text">아이디는 8~20 자리의 문자나 숫자만 가능합니다. 공백 및 특수문자는 허용하지 않습니다.</div>

                              <br>
                              <div class="row">
                                <div class=" col-lg-3">
                                    <label class="form-label">비밀번호</label>
                                    <input type="password" id="inputPassword" class="form-control" >
                                </div>
                                    <div id="passwordHelp" class="form-text pb15">비밀번호는 8~20 자리의 문자나 숫자만 가능합니다. 공백 및 특수문자는 허용하지 않습니다.</div>
                              </div>
                              <div class="row" >
                                <div class=" col-lg-3">
                                    <label class="form-label">비밀번호 확인</label>
                                    <input type="password" id="checkPassword" class="form-control" >
                                    <div class="form-text pb15">동일한 비밀번호를 한번 더 입력해주세요.</div>
                                </div>
                              </div>
                              
                              <div class="row">
                                <div class=" col-lg-3">
                                  <!-- 정규표현식 영문,한글만 넣어주기 -->
                                    <label class="form-label"> 이름　</label>
                                    <input type="email" class="form-control" id="InputEmail1" >
                                </div>
                              </div>

                              <br>
                              <div class="row pb15">
                                <label class="form-label" >생년월일　</label>
                                <div class="col-lg-2">
                                    <input  class="form-control" name="bYear"  placeholder="년(4자)"> 
                                </div> 
                                <div class="col-lg-1" >
                                  <select name="birth" class="form-control">
                                  <script>

                                    document.write("<option value='월'>"+"월");
                                  for(i=1; i<=12; i++) {

                                    document.write("<option value='"+i+"'>"+i);
                
                                  }
                                  </script> 
                                  </select> 
                                </div> 
                                <div class="col-lg-1" >
                                  <input type="birth" class="form-control" name="bDay" placeholder="일">
                                </div> 
                              </div>
                              <div class="row pb15">
                                <label class="form-label">성별</label>
                                <div class="col-lg-2">
                                  <select id="gender" name="gender" class="form-control dropdown-toggle" data-bs-toggle="dropdown" >
                                      <option value="" selected>선택</option>
                                      <option value="M">남자</option>
                                      <option value="F">여자</option>
                                      <option value="U">선택 안함</option>
                                  </select>
                                </div>
                              </div>
                              
                              <div></div>

                              <div class="row pb15">
                                <label for="phone">휴대 전화
                                <div class="col-lg-3" >
                                    <input type="Phone" class="form-control" id="phone" placeholder="전화번호 입력">
                                </div>
                                </label>
                              </div>

                              

                              <div class="row">
                                <div class=" col-lg-3">
                                      <label  class="form-label">본인 확인 이메일<span>(선택)</span>　</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" >
                                </div>
                              </div>
                              <div id="emailHelp" class="form-text">
                                이메일은 본인확인을 위한 용도로 사용됩니다. <br>
                                입력하신 주소로 수신한 인증메일에서 본인확인을 완료하여야 합니다.
                              </div>
                          </div> 
                      </div>
                      <button type="submit" class="btn btn-primary">가입하기</button>
                  </form>
            </div>
        </div>
