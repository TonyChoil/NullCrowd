<head>
<meta charset="UTF-8">

<body>

   <!-- 메인 헤더부분-->
<header th:replace="fragments/header :: headerFragment"></header>
   <!-- 헤더 끝-->
<div class="container">
    <h1 class="mt-5 text-center">공지사항</h1>
    <hr/>
    <br>
    <div class="table-area">
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice : ${noticeList}">
                    <td th:text="${notice.noticeNo}"></td>
                    <td th:text="${notice.noticeTitle}"></td>
                    <td th:text="${notice.nickName}"></td>
                    <td th:text="${#dates.format(notice.uploadDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${notice.readCount}"></td>
           </tr>
            </tbody>
        </table>
    </div>
    <div class="search-area" align="center">
        <form name="search-form" autocomplete="off">
            <select id="searchNotice" name="searchNotice">
                <option value="title">제목</option>
                <option value="nickName">작성자</option>
            </select>
            <input type="search">
            <input type="button" onclick="getSearchList()" class="btn btn-outline-primary mr-2" value="검색하기"></input>
        </form>

<!--        <th:block sec:authorize="hasRole('ADMIN')">-->
            <button class="btn btn-or" id="writeNotice" th:onclick="'location.href=\'insert\''">
                작성하기
            </button>
    <!--                    </th:block>-->
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" tabindex="-1" aria-label="Previous">
                    <span aria-hidden="true" style="color:black;">«</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#" style="color:black;">1</a></li>
            <li class="page-item"><a class="page-link" href="#" style="color:black;">2</a></li>
            <li class="page-item"><a class="page-link" href="#" style="color:black;">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">»</span>
                </a>
            </li>
        </ul>
    </nav>
    </div>
    <br><br><br><br>
</div>
<script>
    if(document.getElementsByTagName("td")) {
        const $tds = document.getElementsByTagName("td");
        for(let i = 0; i < $tds.length; i++) {
            
            $tds[i].onmouseenter = function() {
                this.parentNode.style.backgroundColor = "rgb(207, 202, 202)";
                this.parentNode.style.cursor = "pointer";
            }
            
            $tds[i].onmouseout = function() {
                this.parentNode.style.backgroundColor = "white";
            }
            
            $tds[i].onclick = function() {
                const no = this.parentNode.children[0].innerText;
                location.href = "/noticeDetail?no=" + no;
            }
            
        }
        
    }
    
    /* 제이쿼리 이용하는 경우 */

        });
    }); */
</script>
    
	
	<!-- 푸터 시작  -->
<footer th:replace="fragments/footer :: footerFragment"></footer>

</body>
</html>
