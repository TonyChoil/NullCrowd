<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>메인 페이지</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <script src="https:code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>

    <!-- 메인 헤더부분-->
<header th:replace="fragments/header :: headerFragment"></header>
   <!-- 헤더 끝-->
<div class="container">
    <h1 class="mt-5 text-center">공지사항</h1>
    <hr/>
    <br>
    <div class="table-area">
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>아니 진짜 힘드네</td>
                    <td>이상목</td>
                    <td>2022-12-21</td>
                    <td>2</td>

                </tr>
           <tr th:each="notice : ${noticeList}">
                    <td th:text="${notice.noticeNo}"></td>
                    <td th:text="${notice.noticeTitle}"></td>
                    <td th:text="${notice.nickName}"></td>
                    <td th:text="${notice.uploadDate}"></td>
                    <td th:text="${notice.readCount}"></td>
               </tr>
            </tbody>
        </table>
    </div>
    <div class="search-area" align="center">
        <select id="searchCondition" name="searchCondition">
            <option value="writer">작성자</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
        </select>
        <input type="search">
        <button type="submit">검색하기</button>

<!--         관리자인 경우에만 작성하기 버튼이 보여짐  &ndash;&gt; -->
            <div th:if = "${ sessionScope.authName.role eq 'ADMIN' }">
            <button id="writeNotice">작성하기</button>
            </div>
    </div>
    </div>
    <br><br><br><br>
</div>
<script>
    if(document.getElementsByTagName("td")) {
        const $tds = document.getElementsByTagName("td");
        for(let i = 0; i < $tds.length; i++) {
            
            $tds[i].onmouseenter = function() {
                this.parentNode.style.backgroundColor = "rgb(207, 202, 202)";
                this.parentNode.style.cursor = "pointer";
            }
            
            $tds[i].onmouseout = function() {
                this.parentNode.style.backgroundColor = "white";
            }
            
            $tds[i].onclick = function() {
                /* 게시물 번호까지 알아왔으니 이제 상세보기는 할 수 있겠지? */
                const no = this.parentNode.children[0].innerText;
                location.href = "${ pageContext.servletContext.contextPath }/notice/detail?no=" + no;
            }
            
        }
        
    }
    
    /* 제이쿼리 이용하는 경우 */

        }).click(function() {
            const no = $(this).parent().children(":eq(0)").text();
            location.href = "${ pageContext.servletContext.contextPath }/notice/detail?no=" + no;
        });
    }); */
</script>
    
	
	<!-- 푸터 시작  -->
<footer th:replace="fragments/footer :: footerFragment"></footer>
     <!-- 메인 푸터 끝 -->
                                                

</body>
</html>
</body>
</html>
