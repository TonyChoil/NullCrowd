<body>

<!-- 메인 헤더부분-->
<header th:replace="fragments/header :: headerFragment"></header>
<!-- 헤더 끝 -->

<div class="container">
    <h1 class="mt-5 text-center">공지사항 수정</h1><hr/>
    <br><br>
    <div class="table-area text-center">
        <form id="noticeInsertForm" th:action="@{ /notice/insert }" method="post">
            <div class="notice-insert">
                <div class="notice title">
                    <h1 class="text-left">제목</h1><br>
                    <input type="text" placeholder="제목을 입력해 주세요!" maxlength="29" id="m_txtTitle" name="m_txtTitle"
                           value="" style="width:100%; height:50px; font-size:20px;">
                </div>
                <br><br>
                <h1 class="text-left">내용</h1>
                <div class="notice content">
                    <div id="summernote"></div>
                    <script>

                        $('#summernote').summernote({
                            placeholder: '내용을 입력해 주세요 ! ',
                            tabsize: 2,
                            height: 600,
                            fontSize: 30
                        });
                    </script>
                </div>
            </div>
            <br>
            <div align="center">
                <button type="button" class="btn btn-secondary" style="width:100px;"
                        th:onclick="'location.href=\'/notice/detail?no='+ @{${ notice.no }} + '\''">
                    돌아가기
                </button>
                <button style="width:100px;" class="btn btn-secondary" th:onclick="'location.href=\'/notice/delete?no='+ @{${ notice.no }} + '\''">
                    삭제하기
                </button>
                <button class="btn btn-secondary" type="submit" style="width:100px;">
                    변경하기
                </button>
            </div>
        </form>
    </div>
</div>

<!-- 푸터 시작  -->
<footer th:replace="fragments/footer :: footerFragment"></footer>
<!-- 메인 푸터 끝 -->
</body>
