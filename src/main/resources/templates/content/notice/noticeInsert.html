<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>공지사항 추가</title>

</head>

<body>

<!-- 메인 헤더부분-->
<header th:replace="fragments/header2 :: headerFragment2"></header>
<!-- 헤더 끝 -->

<div class="container">
    <h1 class="mt-5 text-center">공지사항 작성</h1><hr/>
    <br><br>
    <div class="table-area text-center">
        <form th:action="@{ /notice/insert }" method="post">
            <div class="notice-insert">
                <div class="notice title">
                    <h1 class="text-left">제목</h1><br>
                    <input type="text" placeholder="제목을 입력해 주세요!" maxlength="29" id="noticeTitle" name="noticeTitle"
                           value="" style="width:100%; height:50px; font-size:20px;">
                </div>
                <br><br>
                <div class="notice content">
                    <textarea id="summernote" name="noticeContent"></textarea>
                    <script>
                        $('#summernote').summernote({
                            placeholder: '내용을 입력해 주세요 ! ',
                            tabsize: 2,
                            height: 600,
                            fontSize: 30
                        });
                    </script>
                </div>
            </div>
            <br>
            <div align="center">
                <button type="button" class="btn btn-secondary" style="width:100px;"
                        th:onclick="'location.href=\'/notice/list\''">
                    돌아가기
                </button>
                <button style="width:100px;" class="btn btn-secondary" type="reset">
                    초기화
                </button>
                <button class="btn btn-secondary" type="submit" style="width:100px;">
                    작성완료
                </button>
            </div>
        </form>
    </div>
</div>

</div>

<!-- 푸터 시작  -->
<footer th:replace="fragments/footer :: footerFragment"></footer>
<!-- 메인 푸터 끝 -->
</body>
</html>
