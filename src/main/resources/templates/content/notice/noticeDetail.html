<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>공지사항 상세페이지</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <script src="https:code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>

<!-- 메인 헤더부분-->
<header th:replace="fragments/header :: headerFragment"></header>
<!-- 헤더 끝-->

<!-- 바디 시작 -->
<div class="container">

  <div align="center">
    <style type="text/css">
      .ajaxtooltip {
        position: absolute;
        /*leave this alone*/
        display: none;
        /*leave this alone*/
        left: 0;
        /*leave this alone*/
        top: 0;
        /*leave this alone*/
        background: lightyellow;
        border: 1px solid #000000;
        padding: 0px;
      }
    </style>

    <table border="0" cellspacing="0" cellpadding="0" width="900">
      <tbody>
      <tr>
        <td height="10"></td>
      </tr>
      </tbody>
    </table>

    <!-- 작성자 정보 -->
    <table border="0" cellspacing="0" cellpadding="0" width="900" class="info_bg">
      <tbody>
      <tr>
        <td valign="top" style="padding:0px 8px 0px 8px">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout:fixed">
            <tbody>
            <tr>
              <td valign="top" class="han" width="100" align="right">
              </td>

              <!-- 제목, 닉네임 등등 설정하는 곳 디스플레이 설정 -->
              <td width="6"></td>
              <td class="separator2" width="3"></td>
              <td width="3"></td>

              <td valign="top" nowrap="" style="padding-left:6px;line-height:140%;" class="han">
                <div class="sub-top-contents-box">
                  <div class="sub-top-text-box" style="width:620px;">
                    제목:
                    <span th:text="${ detail.noticeTitle }"></span>
                  </div>
                  <div class="sub-top-text-box" style="width:620px;">
                    닉네임:
                    <span th:text="${ detail.nickName }"></span>
                  </div>
                  <div class="sub-top-text-box" style="width:620px;">
                    등록일:
                    <span th:text="${ detail.uploadDate }"></span>
                  </div>
                  <div class="sub-top-text-box" style="width:620px;">
                    조회수:
                    <span th:text="${ detail.readCount }"></span>
                  </div>

                  <div id="share-popup-new-pos"></div>
                  <div style="clear:both;"></div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <br>
          <hr/>
        </td>
      </tr>
      <tr>
        <td height="8"></td>
      </tr>
      </tbody>
    </table>

    <table id="revolution_main_table" border="0" cellspacing="0" cellpadding="0" width="900" class="pic_bg">

      <tbody>
      <tr>
        <td height="25">
        </td>
      </tr>

      </tbody>
    </table>

    <table border="0" cellspacing="0" cellpadding="0" width="900" class="pic_bg">
      <tbody>
      <tr>
        <td>

        </td>
      </tr>
      </tbody>
    </table>

    <!-- 본문 글 출력 -->
    <table border="0" cellspacing="0" cellpadding="0" width="900" class="pic_bg">
      <tbody>
      <tr>
        <td style="padding:0px 8px 0px 8px;" align="left">
          <table width="100%" style="word-break:break-all;">
            <tbody>
            <tr>
              <td><!--DCM_BODY-->
                <table border="0" cellspacing="0" cellpadding="0" width="100%"
                       style="table-layout:fixed;" align="left">
                  <tbody>
                  <tr>
                    <td class="text-center" th:utext="${ detail.noticeContent }"></td>
                  </tr>
                  </tbody>
                </table><!--/DCM_BODY-->
              </td>
            </tr>
            </tbody>
          </table>
        </td>
      </tr>
      </tbody>
    </table>
    <!-- 본문 글 끝 -->
    <br><br><br><br><br><br><br><br><br>
    <div class="float-right">
      <button class="btn btn-secondary"
              th:onclick="'location.href=\'/notice/list\''">
              목록보기
      </button>
      <th:block sec:authorize="hasRole('ADMIN')">
      <input type="button" class="btn btn-secondary" value="수정하기"
             th:onclick="'location.href=\'/notice/update?no='+ @{${ detail.noticeNo }} + '\''">
      <button class="btn btn-secondary"
              th:onclick="'location.href=\'/notice/delete?no='+ @{${ detail.noticeNo }} + '\''">
        삭제하기
      </button>
      </th:block>
    </div>
  </div>
</div>
<br>
<!-- 바디 끝 -->

<!-- 푸터 시작  -->
<footer th:replace="fragments/footer :: footerFragment"></footer>
<!-- 메인 푸터 끝 -->

</body>
</html>
