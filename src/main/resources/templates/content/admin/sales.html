    <body>
    <!-- 메인 헤더 -->
    <header th:replace="fragments/adminHeader :: adminHeaderFragment"></header>
    <div class="col-10" style="display: flex; flex-direction: column;" id="adminContain">

        <!-- 메인 바디 시작 -->
        <!-- 여기부터 바디 시작하시면 됩니다.  -->
        <br><br>
        <main>
            <section>
                <div class="today">
  				<span>
  					<span>오늘 매출</span>
  					<span id="today"></span>
  				</span>

                    <button>상세보기</button>

                </div>

            </section>

            <section class="detail today_detail">
                <div>
                    <h3 class="sales_today_detail_title">
                        <span>매출 상세</span>
                        <span>
						<button class="sort_name reverse">이름순</button>
						<button class="sort_price reverse">가격순</button>
					</span>
                    </h3>

                    <div class="sales_today_detail">
                        <div>프로젝트 명</div>
                        <div>총 펀딩 금액</div>
                        <div>수수료</div>
                    </div>
                </div>
            </section>


            <section class="graph_section" onselectstart="return false;">
                <div class="box">
                    <button class="year_btn">연 매출</button>
                    <button class="month_btn">이번 달 매출</button>
                    <button class="week_btn">이번 주 매출</button>
                    <input type="month" name="date" id="date">
                    <button class="other_month_search">검색</button>

                    <h1>1월 총 합계</h1>

                    <div>(단위 : 만원)</div>
                    <div class="graph_box">
                        <ul>
                            <!--
                                <li>
                                    <span class="sales"></span>
                                    <div class="graph"></div>
                                    <span class="graph_date"></span>
                                </li>
                                 -->
                        </ul>

                        <div class="graph_background">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                </div>
            </section>

            <section class="detail other_detail">
                <div>
                    <h3 class="sales_today_detail_title">
                        <span id="other_detail_date"></span>
                        <span>
						<button class="sort_name reverse">이름순</button>
						<button class="sort_price reverse">가격순</button>
					</span>
                    </h3>
                    <div class="sales_today_detail">
                        <!-- <div>메뉴</div>
                        <div>수량</div>
                        <div>가격</div> -->
                    </div>
                </div>
            </section>
