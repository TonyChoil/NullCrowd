<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>메시지 보내기</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <script src="https:code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <br>
    <div class="row" style="margin: 10px">
        <div class="col-sm">
            <span>메시지 보내기 </span>
        </div>
    </div>
    <hr>
    <div class="row" style="margin: 10px">
        <label for="inputMessageReceiver" class="col-sm-2 col-form-label">받는 사람</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="inputMessageReceiver" placeholder="받는사람 닉네임을 입력하세요" oninput="checkMessageReceiver()">
        </div>
        <span class="checkedNickname"></span>
    </div>
    <div class="row" style="margin: 10px">
        <label for="messageSubject" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="messageSubject">
        </div>
    </div>
    <div style="margin: 30px">
        <textarea class="col-sm-12" rows="13" style="padding: 10px; resize: none;">
        </textarea>
    </div>
    <div class="row" style="margin: 15px">
        <hr>
        <div class="col-sm"></div>
        <div class="col-sm-5"></div>

        <div class="col-sm">
            <button type="button" class="btn btn-secondary" onclick="goBackToMessageList()">취소</button>
         <button type="button" class="btn btn-primary">보내기</button>
        </div>
    </div>
</div>
<script>


    <!-- 닉네임 검색 이벤트 -->
    function checkMessageReceiver(){

        // inputMessageReceiver에 입력된 값을 저장
        var nickname = $('#inputMessageReceiver').val();

        // 입력된 값을 넘기고, 검색된 닉네임과 메시지박스 넘버를 받아옴
        $.ajax({
            url: './searchNickname.do'
            type: 'post',
            data:{nickname:nickname},
            success:function(searchedNickname, messageboxNo){
                if(searchedNickname==null){
                    alert("닉네임을 다시 입력해주세요");
                    $('#inputMessageReceiver').val('');
                }
                else {
                    return (searchedNickname, messageboxNo);
                }
            },
        })
    }

    <!-- 목록으로 돌아가기 이벤트 -->
    function goBackToMessageList() {

        window.history.back();
    }

    <!-- 답장하기 이벤트 -->


</script>
</body>

<!-- 메인 푸터 끝 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
