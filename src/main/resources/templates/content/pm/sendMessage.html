<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>메시지 보내기</title>

        <!-- 메시지 보내기 폼 -->
        <form id="joinForm" th:action="@{/message/new}" method="post" enctype="multipart/form-data">
            <table style="margin: auto">
                <input
                        type="hidden"
                        id="writerMemberNo"
                        name="witerMemberNickname">
                <tr>
                    <td style="width: 150px">받는사람(닉네임) </td>
                    <td><input type="text" maxlength="13" name="memberNickname" id="memberNickname" required></td>
                    <td style="width: 100px"><input type="button" value="닉네임 찾기" class="btn btn-bs" id="searchMemberByNickname"></td>
                </tr>
            </table>
            <TEXTAREA NAME="MSG" ROWS="10" COLS="60"></TEXTAREA>
            <table>
                <tr>
                    <td>첨부 사진</td>
                    <td>
                        <div class="content-img-area1" id="contentImgArea1">
                            <img id="contentImg1" style="width: 120px; height: 100px">
                        </div>
                    </td>
                    <td>
                        <div class="content-img-area2" id="contentImgArea2">
                            <img id="contentImg2" style="width: 120px; height: 100px">
                        </div>
                    </td>
                    <td>
                        <div class="content-img-area3" id="contentImgArea3">
                            <img id="contentImg3" style="width: 120px; height: 100px">
                        </div>
                    </td>

                </tr>
            </table>
            <br>
            <div class="btns" style="align-items: center">
                <button type="button" class="btn btn-pk" onclick="self.close()" style="float: right; margin-left: 10px">취소</button>
                <input type="submit" value="보내기" class="btn btn-or" style="float: right">
            </div>
        </form>
    </div>	<!-- outer end -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <script src="https:code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <br>
    <div class="row" style="margin: 10px">
        <div class="col-sm">
            <span>메시지 보내기 </span>
        </div>
    </div>
    <hr>
    <form th:action="@{/pm/sendMessage}" method="post">
        <input type="hidden" id="checkedMessageboxNo" name="boxType">
        <input type="hidden" id="senderNickname" name="senderNickname"
               th:value="${ #authentication.getPrincipal().getNickName()}">

        <div class="row" style="margin: 10px">
            <label for="inputMessageReceiver" class="col-sm-2 col-form-label">받는 사람</label>
            <div class="col-sm-10" style="padding: 3px">
                <input type="text" class="form-control-plaintext" id="inputMessageReceiver" name="receiverNickname" placeholder="받는사람 닉네임을 입력하세요" oninput="checkMessageReceiver()">
            </div>
        </div>
        <div class="row" style="margin: 10px; color: gray">
            <div class="col-sm">
                <span id="checkedNickname"></span>
            </div>
        </div>
        <div class="row" style="margin: 10px">
            <label for="messageSubject" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10" style="padding: 3px">
                <input type="text" class="form-control-plaintext" id="messageSubject" name="messageTitle" placeholder="제목을 입력하세요">
            </div>
        </div>
        <div style="margin: 10px">
            <textarea class="col-sm-12" rows="12" style="padding: 10px;" name="messageContent" placeholder="내용을 입력하세요">
            </textarea>
        </div>
        <div class="row" style="margin: 15px">
            <hr>
            <div class="col-sm"></div>
            <div class="col-sm-5"></div>

            <div class="col-sm">
                <button type="button" class="btn btn-secondary" onclick="goBackToMessageList()">취소</button>
           <button type="submit" class="btn btn-primary" onclick="javascript:goBackToCheckMessageList()">보내기</button>
            </div>
        </div>
    </form>
</div>
<script>


    //  닉네임 검색 이벤트
    function checkMessageReceiver(){

        // inputMessageReceiver에 입력된 값을 저장
        const nickname = $('#inputMessageReceiver').val();
        let typeOfNickname = null;
        let regiDate = null;

        // 입력된 값을 넘기고, 검색된 닉네임과 메시지박스 넘버를 받아옴
        $.ajax({
            url: '/pm/searchNickname',
            type: 'post',
            data:{nickname:nickname},
            success:function(result){
                console.log(result);
                if(result[1]==null){
                    $("#checkedNickname").text("확인된 회원 없음 : 닉네임을 다시 확인해주세요!");
                    $("#checkedMessageboxNo").val(null);
                }
                else {
                    if (result[1]==1){
                        typeOfNickname = " 서포터 회원";
                    } else if(result[1]==2){
                        typeOfNickname = " 프로젝트 매니저 회원";
                    }

                    regiDate = result[2];

                    $("#checkedNickname").text("확인된 회원 ("+ result[0] + ") : "+typeOfNickname+", "+ Date(regiDate)+" 에 가입함.");

                    $("#checkedMessageboxNo").val(result[1]);

                }
            },

        })




    }


    <!-- 취소 버튼 클릭 시 목록으로 돌아가기 이벤트 -->
    function goBackToMessageList() {

        window.history.back();
    }


    <!-- 메시지 전송 이후 목록으로 돌아가기 이벤트 -->
    function goBackToCheckMessageList(){

        // url의 파라미터 가져오기
        let url = new URLSearchParams(window.location.search);

        url = '/pm/checkMessage'+'?'+url;

        // alert("메시지 전송 성공!")
        alert(url);

        window.location.replace(url);


    }



    </script>
</th:block>





</html>
