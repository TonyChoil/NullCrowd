        <div class="col-sm">

    <form th:action="@{/pm/sendMessage}" method="post">

        <div class="row" style="margin: 10px">
            <label for="inputMessageReceiver" class="col-sm-2 col-form-label">답장 대상자</label>
            <div class="col-sm-10" style="padding: 3px">
                <input type="text" readonly class="form-control-plaintext" id="inputMessageReceiver" name="receiverNickname" th:value="getReplyNickname()">
            </div>
        </div>
        <div class="row" style="margin: 10px; color: gray">
            <div class="col-sm">
                <span id="checkedNickname"></span>
            </div>
        </div>
        <div class="row" style="margin: 10px">
            <label for="messageSubject" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10" style="padding: 3px">
                <input type="text" class="form-control-plaintext" id="messageSubject" name="messageTitle" th:value="'<re:> '+getReplyMessageTitle()">
            </div>
        </div>
        <div style="margin: 10px">
            <textarea class="col-sm-12" rows="12" style="padding: 10px;" name="messageContent" placeholder="내용을 입력하세요">

        </div>
        <div class="row" style="margin: 15px">
            <hr>
            <div class="col-sm"></div>
            <div class="col-sm-5"></div>

            <div class="col-sm">
                <button type="button" class="btn btn-secondary" onclick="goBackToMessage()">취소</button>
           <button type="submit" class="btn btn-primary" onclick="javascript:goBackToCheckMessageList()">보내기</button>
            </div>
        </div>
    </form>
</div>
<script>


    // <!-- 취소 버튼 클릭 시 이전 메시지로 돌아가기 이벤트 -->
    function goBackToMessage() {

        window.history.back();
    }

    <!-- 메시지 전송 이후 목록으로 돌아가기 이벤트 -->
    function goBackToCheckMessageList(){

        // url의 파라미터 가져오기
        let url = new URLSearchParams(window.location.search);

        url = '/pm/checkMessage'+'?'+url;

        // alert("메시지 전송 성공!")
        alert(url);

        window.location.replace(url);

    }


    <!-- 답장 대상 리플 작성자 가져와 담는 이벤트 -->
