<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>메인 페이지</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <script src="https:code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="container-fluid">

            <div class="outer outer-message-list">

                <br>
                <div class="floatRight" align="right">
                    <span th:text="${ nickname }" style="font-weight: bold"></span>
                    <span> 님의 받은 메시지함 입니다.</span>
                </div>
                <br>

                <div class="table-area">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col-1">메시지 번호</th>
                                <th scope="col-5">메시지 제목</th>
                                <th scope="col-2">보낸 사람</th>
                                <th scope="col-3">보낸 시각</th>
                                <th scope="col-1">읽음여부</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th scope th:each="message : ${ messageList }">
                                <td scope="row" th:text="${ message.messageNo}"></td>
                                <td scope="row" th:text="${ message.messageTitle }"></td>
                                <td scope="row" th:text="${ message.senderNickname }"></td>
                                <td scope="row" th:text="${ #dates.format(message.sendDate, 'MM-dd HH:mm:ss')}"></td>
                                <td scope="row" th:if="${ message.isRead() } == true">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-envelope-open" viewBox="0 0 16 16">
                                        <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882l-6-3.2ZM15 7.383l-4.778 2.867L15 13.117V7.383Zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2Z"/>
                                    </svg>
                                </td>
                                <td th:if="${ message.isRead() } == false">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                    </svg>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 서포터 페이지 처리 -->
            <div th:if="${ boxNumber } == 1">
                <div class="pagingArea" align="center">
                    <!-- 맨 앞으로 이동 버튼 -->
                    <button
                            th:onclick="'location.href=\'/pm/checkMessage?box_type=1&amp;currentPage='+ @{${selectCriteria.startPage}} + '\''"
                            th:disabled="${selectCriteria.pageNo == 1}" >
                    <<
                    </button>
                    <!-- 이전 페이지 버튼 -->
                    <button
                            th:onclick="'location.href=\'/pm/checkMessage?box_type=1&amp;currentPage='+ @{${selectCriteria.pageNo - 1}} + '\''"
                            th:disabled="${selectCriteria.pageNo == 1}"
                    >
                        <
                    </button>
                    <!-- 숫자 버튼 -->
                    <th:block th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                        <button
                            th:text="${ page }"
                            th:onclick="'location.href=\'/pm/checkMessage?box_type=1&amp;currentPage='+ @{${page}} + '\''"
                            th:disabled="${ selectCriteria.pageNo eq page }">
                        </button>
                    </th:block>

                    <!-- 다음 페이지 버튼 -->
                    <button
                            th:onclick="'location.href=\'/pm/checkMessage?box_type=1&amp;currentPage='+ @{${selectCriteria.pageNo + 1}} + '\''"
                            th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                    >
                        >
                    </button>
                    <!-- 마지막 페이지로 이동 버튼 -->
                    <button
                            th:onclick="'location.href=\'/pm/checkMessage?box_type=1&amp;currentPage='+ @{${selectCriteria.maxPage}} + '\''"
                            th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                    >
                        >>
                    </button>
                </div>
            </div>
            <!-- 펀드레이저 페이지 처리 -->
            <div th:if="${ boxNumber } == 2">
                <div class="pagingArea" align="center">
                    <!-- 맨 앞으로 이동 버튼 -->
                    <button
                            th:onclick="'location.href=\'/pm/checkMessage?box_type=2&amp;currentPage='+ @{${selectCriteria.startPage}} + '\''"
                            th:disabled="${selectCriteria.pageNo == 1}" >
                        <<
                    </button>
                    <!-- 이전 페이지 버튼 -->
                    <button
                            th:onclick="'location.href=\'/pm/checkMessage?box_type=2&amp;currentPage='+ @{${selectCriteria.pageNo - 1}} + '\''"
                            th:disabled="${selectCriteria.pageNo == 1}"
                    >
                        <
                    </button>
                    <!-- 숫자 버튼 -->
                    <th:block th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                        <button
                                th:text="${ page }"
                                th:onclick="'location.href=\'/pm/checkMessage?box_type=2&amp;currentPage='+ @{${page}} + '\''"
                                th:disabled="${ selectCriteria.pageNo eq page }">
                        </button>
                    </th:block>

                    <!-- 다음 페이지 버튼 -->
                    <button
                            th:onclick="'location.href=\'/pm/checkMessage?box_type=2&amp;currentPage='+ @{${selectCriteria.pageNo + 1}} + '\''"
                            th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                    >
                        >
                    </button>
                    <!-- 마지막 페이지로 이동 버튼 -->
                    <button
                            th:onclick="'location.href=\'/pm/checkMessage?box_type=2&amp;currentPage='+ @{${selectCriteria.maxPage}} + '\''"
                            th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                    >
                    >>
                    </button>
                </div>
            </div>
        </div>
        <script th:inline="javascript">

            /* 게시글 리스트에서 해당 게시글에 마우스를 올릴 떄에 대한 스타일 처리 */
            if (document.querySelectorAll("#listArea td")) {
                const $tds = document.querySelectorAll("#listArea td");
                for (let i = 0; i < $tds.length; i++) {

                    $tds[i].onmouseenter = function () {
                        this.parentNode.style.backgroundColor = "#d3d3d3";
                        this.parentNode.style.cursor = "pointer";
                    }

                    $tds[i].onmouseout = function () {
                        this.parentNode.style.backgroundColor = "white";
                    }

                    $tds[i].onclick = function () {
                        const no = this.parentNode.children[0].innerText;
                        location.href = "/pm/checkMessage/detail?no=" + no;
                    }
                }
            }
        </script>
    </th:block>

<!-- 메인 푸터 끝 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
