<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>메인 페이지</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <script src="https:code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<div class="container-fluid">

    <th:block class="outer outer-notice-list">
        <br>
        <div class="floatRight" align="right">
            <span th:text="${ nickname }"></span>
            <span> 님의 받은 메시지함 입니다.</span>
        </div>
        <br>
        <div class="table-area">

            <table align="center" id="listArea">
                <tr>
                    <th style="width: 200px">메시지 번호</th>
                    <th style="width: 400px">메시지 제목</th>
                    <th style="width: 200px">보낸 사람</th>
                    <th style="width: 200px">보낸 시각</th>
                    <th style="width: 100px">읽음여부</th>
                </tr>

                <tr
                        th:each="message : ${ messageList }"
                >
                    <td th:text="${ message.messageNo}"></td>
                    <td th:text="${ message.messageTitle }"></td>
                    <td th:text="${ message.senderNickname }"></td>
                    <td th:text="${ message.sendDate }"></td>
                    <td th:if="${ message.isRead() } == true">읽음</td>
                    <td th:if="${ message.isRead() } == false">읽지않음</td>
                </tr>


            </table>
        </div>
        <!-- 서포터 페이지 처리 -->
        <th:block th:if="${ boxNumber } == 1">
            <div class="pagingArea" align="center">
                <!-- 맨 앞으로 이동 버튼 -->
                <button
                        th:onclick="'location.href=\'/pm/checkMessage?box_type=1&amp;currentPage='+ @{${selectCriteria.startPage}} + '\''"
                        th:disabled="${selectCriteria.pageNo == 1}" >
                <<
                </button>
                <!-- 이전 페이지 버튼 -->
                <button
                        th:onclick="'location.href=\'/pm/checkMessage?box_type=1&amp;currentPage='+ @{${selectCriteria.pageNo - 1}} + '\''"
                        th:disabled="${selectCriteria.pageNo == 1}"
                >
                    <
                </button>
                <!-- 숫자 버튼 -->
                <th:block th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                    <button
                        th:text="${ page }"
                        th:onclick="'location.href=\'/pm/checkMessage?box_type=1&amp;currentPage='+ @{${page}} + '\''"
                        th:disabled="${ selectCriteria.pageNo eq page }">
                    </button>
                </th:block>

                <!-- 다음 페이지 버튼 -->
                <button
                        th:onclick="'location.href=\'/pm/checkMessage?box_type=1&amp;currentPage='+ @{${selectCriteria.pageNo + 1}} + '\''"
                        th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                >
                    >
                </button>
                <!-- 마지막 페이지로 이동 버튼 -->
                <button
                        th:onclick="'location.href=\'/pm/checkMessage?box_type=1&amp;currentPage='+ @{${selectCriteria.maxPage}} + '\''"
                        th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                >
                    >>
                </button>
            </div>
        </th:block>
        <!-- 펀드레이저 페이지 처리 -->
        <th:block th:if="${ boxNumber } == 2">
            <div class="pagingArea" align="center">
                <!-- 맨 앞으로 이동 버튼 -->
                <button
                        th:onclick="'location.href=\'/pm/checkMessage?box_type=2&amp;currentPage='+ @{${selectCriteria.startPage}} + '\''"
                        th:disabled="${selectCriteria.pageNo == 1}" >
                    <<
                </button>
                <!-- 이전 페이지 버튼 -->
                <button
                        th:onclick="'location.href=\'/pm/checkMessage?box_type=2&amp;currentPage='+ @{${selectCriteria.pageNo - 1}} + '\''"
                        th:disabled="${selectCriteria.pageNo == 1}"
                >
                    <
                </button>
                <!-- 숫자 버튼 -->
                <th:block th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                    <button
                            th:text="${ page }"
                            th:onclick="'location.href=\'/pm/checkMessage?box_type=2&amp;currentPage='+ @{${page}} + '\''"
                            th:disabled="${ selectCriteria.pageNo eq page }">
                    </button>
                </th:block>

                <!-- 다음 페이지 버튼 -->
                <button
                        th:onclick="'location.href=\'/pm/checkMessage?box_type=2&amp;currentPage='+ @{${selectCriteria.pageNo + 1}} + '\''"
                        th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                >
                    >
                </button>
                <!-- 마지막 페이지로 이동 버튼 -->
                <button
                        th:onclick="'location.href=\'/pm/checkMessage?box_type=2&amp;currentPage='+ @{${selectCriteria.maxPage}} + '\''"
                        th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                >
                    >>
                </button>
            </div>
        </th:block>
        <div>
        <script th:inline="javascript">

            /* 게시글 리스트에서 해당 게시글에 마우스를 올릴 떄에 대한 스타일 처리 */
            if (document.querySelectorAll("#listArea td")) {
                const $tds = document.querySelectorAll("#listArea td");
                for (let i = 0; i < $tds.length; i++) {

                    $tds[i].onmouseenter = function () {
                        this.parentNode.style.backgroundColor = "0d6efd";
                        this.parentNode.style.cursor = "pointer";
                    }

                    $tds[i].onmouseout = function () {
                    this.parentNode.style.backgroundColor = "white";
                    }

                    $tds[i].onclick = function () {
                    const no = this.parentNode.children[0].innerText;
                    location.href = "/notice/detail?no=" + no;
                    }
                }
            }
        </script>
    </div>
    </th:block>
</div>

</body>


<!-- 메인 푸터 끝 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
